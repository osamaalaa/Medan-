<div class="breadcrumbs">
  <div class="path">
    <nz-breadcrumb>
      <nz-breadcrumb-item>
        <a href routerLink="/medan/home" class="text-muted"> <i nz-icon nzType="home"></i></a>
      </nz-breadcrumb-item>
      <ng-container *ngFor="let item of breadcrumbs; let last = last;">
        <span *ngIf="!last">
          <span class="text-muted">{{ item.translateKeys  | translate}}</span>
        </span>
        <span *ngIf="last">
          <strong>{{ item.translateKeys  | translate}}</strong>
          </span>
      </ng-container>
    </nz-breadcrumb>
  </div>
</div>
