<div class="utils__title">
  <strong>Open Tickets
  </strong>
  <button style="margin-top: -13px;" class="float-right" nzSize="small" nzType="primary" nz-button>Add New Issue
  </button>
</div>
<nz-table #OpenTicketsDataTable [nzData]="dashBordSetupModelService.displayData" class="utils__scrollTable"
  [nzPageIndex]="1" nzPageSize="5" nzSimple nzShowSizeChanger nzShowTotal [nzLoading]="isDataLoading">
  <thead nzSingleSort>
    <tr>
      <th class="text-center" nzLeft="0px">{{"ISSUE_ID" | translate }}</th>
      <th class="text-center" nzLeft="0px">{{"PROJECT_NAME" | translate }}</th>
      <th class="text-center" nzLeft="0px">{{"CLIENTNAME" | translate }}</th>
    </tr>

  </thead>
  <tbody>
    <ng-template ngFor let-medan [ngForOf]="OpenTicketsDataTable.data">
      <tr>
        <td class="text-center">{{medan.ISSUE_ID}}</td>
        <td class="text-center">{{medan.PROJECTNAMEAR}}</td>
        <td class="text-center">{{medan.CLIENTNAMEAR}}</td>
      </tr>
    </ng-template>
  </tbody>
</nz-table>
