<div class="utils__title">
  <strong>Unassigend Task
  </strong>
</div>
<nz-table #unassigendDataTable [nzData]="dashBordSetupModelService.displayData" class="utils__scrollTable"
  nzPageSize="5" nzShowSizeChanger nzShowTotal [nzLoading]="isDataLoading">
  <thead nzSingleSort>
    <tr>
      <th class="text-center" nzLeft="0px">{{"TASK_CODE" | translate }}</th>
      <th class="text-center" nzLeft="0px">{{"NAME" | translate }}</th>
      <th class="text-center" nzLeft="0px">{{"DESCRIPTION" | translate }}</th>
    </tr>
  </thead>
  <tbody>
    <ng-template ngFor let-medan [ngForOf]="unassigendDataTable.data">
      <tr>
        <td class="text-center">{{medan.TASK_CODE}}</td>
        <td class="text-center">{{medan.PRIMARY_NAME}}</td>
        <td class="text-center">{{medan.DESCRIPTION}}</td>
      </tr>
    </ng-template>
  </tbody>
</nz-table>
