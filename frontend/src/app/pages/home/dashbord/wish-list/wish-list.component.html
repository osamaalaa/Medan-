<div class="utils__title">
  <strong>Wish List
  </strong>
  <button style="margin-top: -13px;" class="float-right" nzSize="small" nzType="primary" nz-button>New
    Wishlist</button>
</div>
<nz-table #medanDataTable [nzData]="dashBordSetupModelService.displayData" class="utils__scrollTable" nzPageSize="5"
  nzShowSizeChanger nzShowTotal [nzLoading]="isDataLoading">
  <thead nzSingleSort>
    <tr>
      <th class="text-center" nzLeft="0px">{{"PHASE_TASK" | translate }}</th>
      <th class="text-center" nzLeft="0px">{{"NAME" | translate }}</th>
      <th class="text-center" nzLeft="0px">{{"DESCRIPION" | translate }}</th>
    </tr>
  </thead>
  <tbody>
    <ng-template ngFor let-medan [ngForOf]="medanDataTable.data">
      <tr>
        <td class="text-center">{{medan.PHASE_TASK_ID}}</td>
        <td *ngIf="lang == 'en'" class="text-center">{{medan.PROJECT_NAME_EN}}</td>
        <td *ngIf="lang == 'ar'" class="text-center">{{medan.PROJECT_NAME_AR}}</td>
        <td class="text-center">{{medan.DESCRIPTION}}</td>
      </tr>
    </ng-template>
  </tbody>
</nz-table>
