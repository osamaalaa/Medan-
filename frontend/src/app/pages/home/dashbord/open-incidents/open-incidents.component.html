<div class="utils__title">
  <strong>Open Incidents
  </strong>
  <button style="margin-top: -13px;" nzSize="small" class="float-right" nzType="primary" nz-button>New
    Incidents</button>
</div>
<nz-table #OpenIncidentstable [nzData]="dashBordSetupModelService.displayData" class="utils__scrollTable"
  [nzPageIndex]="1" nzPageSize="5" nzSimple nzShowSizeChanger nzShowTotal [nzLoading]="isDataLoading">
  <thead>
    <thead>
      <tr>
        <th class="text-center" nzLeft="0px">{{"OPEN_INC_ID" | translate }}</th>
        <th class="text-center" nzLeft="0px">{{"NAME" | translate }}</th>
        <th class="text-center" nzLeft="0px">{{"DESCRIPTION" | translate }}</th>
      </tr>
    </thead>
  <tbody>
    <ng-template ngFor let-medan [ngForOf]="OpenIncidentstable.data">
      <tr>
        <td class="text-center">{{medan.INC_REP_REQUEST_ID}}</td>
        <td class="text-center">{{medan.PRIMARY_NAME}}</td>
        <td class="text-center">{{medan.DESCRIPTION}}</td>
      </tr>
    </ng-template>
  </tbody>
</nz-table>
