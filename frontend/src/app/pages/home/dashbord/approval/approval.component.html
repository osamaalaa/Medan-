<div class="utils__title">
  <div>
    <strong>Approval
    </strong>
  </div>
  <div class="input-group">
    <nz-select nzShowSearch class="float-right" style="width:50%;margin-top: -13px; " nzPlaceHolder="{{'APPROVAL' | translate }}"
      (ngModelChange)="searchItems($event)" [(ngModel)]="searchText" nzAllowClear>
      <nz-option nzValue="Approval" nzLabel="Approval"></nz-option>
      <nz-option nzValue="Close" nzLabel="Close"></nz-option>
    </nz-select>
  </div>

</div>
<nz-table #workapprovaltable [nzData]="dashBordSetupModelService.displayData" class="utils__scrollTable" nzPageSize="5"
  nzShowSizeChanger nzShowTotal [nzLoading]="isDataLoading">
  <thead>
    <thead>
      <tr>
        <th class="text-center" nzLeft="0px">{{"APPLICATION_NAME" | translate }}</th>
        <th class="text-center" nzLeft="0px">{{"NAME" | translate }}</th>
        <th class="text-center" nzLeft="0px">{{"COMMENTS" | translate }}</th>
        <th class="text-center" nzLeft="0px">{{"APPROVE" | translate }}</th>
        <th class="text-center" nzLeft="0px">{{"REJECT" | translate }}</th>
      </tr>
    </thead>
  <tbody>
    <ng-template ngFor let-medan [ngForOf]="workapprovaltable.data">
      <tr>
        <td class="text-center">{{medan.APPLICATION_NAME}}</td>
        <td class="text-center">{{medan.EMP_NAME }}</td>
        <td class="text-center">{{medan.COMMENTS}}</td>
        <td class="text-center"><button nz-button nzSize="small" nzType="primary" (click)="workapproval(medan)"><i
              nz-icon nzType="check" nzTheme="outline"></i>{{"APPROVE" | translate }}</button></td>
        <td class="text-center"> <button nz-button nzSize="small" nzType="danger"><i nz-icon nzType="close"
              nzTheme="outline"></i>{{"REJECT" | translate }}</button></td>
      </tr>
    </ng-template>
  </tbody>
</nz-table>
