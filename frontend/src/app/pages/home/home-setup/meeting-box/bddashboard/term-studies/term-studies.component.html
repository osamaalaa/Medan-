<nz-card nzTitle="{{'TERM_1_STUDIES' | translate }}"  [nzBodyStyle]="{'height': '26em'}">
    <nz-table
    #rowSelectionTable
    nzSize="small"
    [nzShowPagination]="false"
    [nzData]="listOfAllData"
  >
    <thead>
      <tr>
        <th>{{"SUBJECT" | translate }}</th>
        <th>{{"PRIORITY" | translate }}</th>
        <th>{{"STATUS" | translate }}</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let data of rowSelectionTable.data">
        <td>{{ data.name }}</td>
        <td>{{ data.age }}</td>
        <td>{{ data.address }}</td>
      </tr>
    </tbody>
  </nz-table>
</nz-card>
