<nz-card  nzTitle="{{'SURVEYS' | translate }}" [nzBodyStyle]="{'height': '29.3em'}">
    <nz-progress [nzPercent]="percent1" nzSize="small"></nz-progress>
    <nz-progress [nzPercent]="percent2" nzSize="small" ></nz-progress>
    <nz-progress [nzPercent]="percent3" nzSize="small" ></nz-progress>
    <br><br>

        <nz-table  
        #rowSelectionTable
        nzShowPagination
        nzPageSize="5"
        nzSize="small"
        [nzData]="listOfAllData"
        (nzCurrentPageDataChange)="currentPageDataChange($event)"
      >
        <thead>
          <tr>
            <th>{{"SURVEYS" | translate }}</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let data of rowSelectionTable.data">
            <td>{{ data.name }}</td>
          </tr>
        </tbody>
      </nz-table>
    <ng-template #extraTemplate>
      <a>{{"MORE" | translate }}</a>
    </ng-template>
</nz-card>
<ng-template #extraTemplate>
  <a>{{"MORE" | translate }}</a>
</ng-template>
