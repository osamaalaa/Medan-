<nz-card nzTitle="{{'DECISIONS' | translate }}" [nzBodyStyle]="{'height': '26em'}">
  <nz-list [nzDataSource]="data" [nzRenderItem]="item" [nzItemLayout]="'horizontal'">
    <ng-template #item let-item>
      <nz-list-item>
        <nz-list-item-meta [nzTitle]="nzTitle" 
        nzAvatar="https://cdn4.iconfinder.com/data/icons/social-messaging-ui-color-and-shapes-5/177800/211-512.png"
        [nzDescription]="item.description">
          <ng-template #nzTitle>
            <a>{{ item.title }}</a>
            <div></div>
            <small>{{date | date}}</small>
          </ng-template>
        
        </nz-list-item-meta>
      </nz-list-item>
    </ng-template>
  </nz-list>
</nz-card>
<ng-template #avatarPro>
    <i nz-icon nzType="user" nzTheme="outline"></i>
</ng-template>
