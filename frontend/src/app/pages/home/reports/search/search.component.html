<form nz-form nzLayout="'vertical'" [formGroup]="searchReportForm" (ngSubmit)="submitForm()" role="form">
  <!-- .........................................Search criteria label.................................................. -->
  <div class="row">
    <div class="col-lg-12">
      <div class="row">
        <div class="col-lg-3">
          <div class="mb-2">
            <nz-form-control>
              <h4><b>{{'SEARCH_CRITERIA' | translate}}</b></h4>
            </nz-form-control>
          </div>
        </div>
        <div class="col-lg-6">
        </div>
        <div class="col-lg-1">
          <button type="submit" nz-button nzType="primary" [disabled]="searchReportForm.invalid"
            class="mr-2">{{"SEARCH" | translate }}</button>
        </div>
        <div class="col-lg-1">
          <button type="button" nz-button nzType="primary" (click)="resetAll()">{{"RESET" | translate }}</button>
        </div>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-lg-12">
      <div class="row">
        <!-- ...................................From Date........................................................ -->
        <div class="col-lg-3">

          <nz-form-control>
            <nz-date-picker class="w-100" nzFormat="dd-MMM-yyyy" nzPlaceHolder="{{'FROM_DATE' | translate }}"
              formControlName="p_from_date">
            </nz-date-picker>
            <div *ngFor="let validation of validation_messages.p_from_date">
              <nz-form-explain class="red-color"
                *ngIf="p_from_date.hasError(validation.type) && (p_from_date.dirty || p_from_date.touched)">
                {{validation.message | translatecui}}
              </nz-form-explain>
            </div>
          </nz-form-control>

        </div>
        <!-- ...................................To Date........................................................ -->
        <div class="col-lg-3">

          <nz-form-control>
            <nz-date-picker nzFormat="dd-MMM-yyyy" nzPlaceHolder="{{'TO_DATE' | translate }}"
              formControlName="p_to_date">
            </nz-date-picker>
            <div *ngFor="let validation of validation_messages.p_to_date">
              <nz-form-explain class="red-color"
                *ngIf="p_to_date.hasError(validation.type) && (p_to_date.dirty || p_to_date.touched)">
                {{validation.message | translatecui}}
              </nz-form-explain>
            </div>
          </nz-form-control>

        </div>
        <!-- ...................................Project........................................................ -->
        <div class="col-lg-3">

          <nz-form-control>
            <nz-select nzShowSearch [nzLoading]="isfetchingLookup" nzPlaceHolder="{{'PROJECT' | translate }}"
              formControlName="p_project_id">
              <nz-option *ngFor="let medan of projectsList"
                [nzValue]="{id: medan.PROJECT_ID, enName: medan.PRIMARY_NAME, arName: medan.SECONDARY_NAME}"
                [nzLabel]="lang == 'ar' ? medan.PRIMARY_NAME : medan.SECONDARY_NAME">
              </nz-option>
            </nz-select>
          </nz-form-control>

        </div>

        <div class="col-lg-3">
          <nz-form-control>
            <nz-select nzShowSearch [nzLoading]="isfetchingLookup" nzPlaceHolder="{{ 'LOCATION' | translate }}"
              formControlName="p_location_id">
              <nz-option *ngFor="let medan of allLocations" [nzValue]="medan.LOCATION_ID"
                [nzLabel]="lang == 'ar' ? medan.LABEL_AR : medan.LABEL_EN">
              </nz-option>
            </nz-select>
          </nz-form-control>
        </div>

      </div>
    </div>
  </div>
  <!-- ........................................................................................... -->
  <br><br>
  <!-- ........................................................................................... -->
  <div class="row">
    <div class="col-lg-12">
      <div class="row">
        <!-- ...................................Asset........................................................ -->
        <div class="col-lg-3">

          <nz-form-control>
            <nz-select nzShowSearch [nzLoading]="isfetchingLookup" style="width: 100%; display: block;"
              nzPlaceHolder="{{'ASSET' | translate }}" formControlName="p_asset_id">
              <nz-option *ngFor="let medan of allAssets"
                [nzValue]="{id: medan.ASSET_ID, enName: medan.ASSET_NAME, arName: medan.ASSET_NAME}"
                [nzLabel]="lang == 'ar' ? medan.ASSET_NAME : medan.ASSET_NAME">
              </nz-option>
            </nz-select>
          </nz-form-control>

        </div>
        <!-- .........................................Service.................................................. -->
        <div class="col-lg-3">

          <nz-form-control>
            <nz-select nzShowSearch [nzLoading]="isfetchingLookup" style="width: 100%; display: block;"
              nzPlaceHolder="{{'SERVICE_TYPE' | translate }}" formControlName="p_service_type">
              <nz-option *ngFor="let medan of servicesList"
                [nzValue]="{id: medan.TYPE, enName: medan.TITLE_EN, arName: medan.TITLE_AR}"
                [nzLabel]="lang == 'ar' ? medan.TITLE_AR : medan.TITLE_EN">
              </nz-option>
            </nz-select>
          </nz-form-control>

        </div>
        <!-- .........................................Shift.................................................. -->
        <div class="col-lg-3">

          <nz-form-control>
            <nz-select nzShowSearch [nzLoading]="isfetchingLookup" style="width: 100%; display: block;"
              nzPlaceHolder="{{'SHIFT' | translate }}" formControlName="p_template_id">
              <nz-option *ngFor="let medan of allTemplates"
                [nzValue]="{id: medan.TEMPLATE_ID, enName: medan.TEMPLATE_NAME_EN, arName: medan.TEMPLATE_NAME_AR}"
                [nzLabel]="lang == 'ar' ? medan.TEMPLATE_NAME_AR : medan.TEMPLATE_NAME_EN">
              </nz-option>
            </nz-select>
          </nz-form-control>

        </div>
        <!-- .......................................service id.................................................... -->
        <div class="col-lg-3">

          <nz-form-control>
            <nz-select nzShowSearch [nzLoading]="isfetchingLookup" style="width: 100%; display: block;"
              nzPlaceHolder="{{'SERVICE' | translate }}" formControlName="p_service_id">
              <nz-option *ngFor="let medan of servicesList"
                [nzValue]="{id: medan.SERVICE_ID, enName: medan.TITLE_EN, arName: medan.TITLE_AR}"
                [nzLabel]="lang == 'ar' ? medan.TITLE_AR : medan.TITLE_EN">
              </nz-option>
            </nz-select>
          </nz-form-control>

        </div>
        <!-- ........................................................................................... -->
      </div>
    </div>
  </div>
</form>
